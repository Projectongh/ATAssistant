<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
        .outer {
            min-height: 400px;
            width: 800px;
            background-color: yellow;
            margin: 0px auto;
            border-radius: 10px;
        }

    </style>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body bgcolor="#967261">
<div class="container-fluid outer">
    <div class="row" style="height: 200px;width: 800px;">
        <div class="col-sm-12">
            <img src="{% static 'images/ecom2.png' %}" height="200px" width="800px"
                 style="border-radius: 10px 10px 0px 0px;background-color: rgb(0,0,0,.5)">
        </div>
    </div>
    <div class="row"
         style="height: 400px;width: 800px;background-color: white;border-radius:0px 0px 10px 10px;
padding: 30px;box-sizing: border-box;">
        <div class="col-sm-12">
            <table style="margin: 0px auto;padding: 20px;box-sizing: border-box;color: #967261;">
                <tr>
                    <td>Full Name :</td>
                    <td>&nbsp;&nbsp;</td>
                    <td><input type="name" placeholder="Enter full name "
                               style="border-top: 0px white;border-left: 0px white;
                                border-bottom:1px solid black;
                               border-right: 0px white; width: 300px;padding: 10px;"></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td>&nbsp;&nbsp;</td>
                    <td><input type="email" placeholder="Enter email address "
                               style="border-top: 0px white;border-left: 0px white;
                               border-right: 0px white; border-bottom:1px solid black; width: 300px;padding: 10px;margin-top: 20px;">
                    </td>
                </tr>
                <tr>
                    <td>Phone :</td>
                    <td>&nbsp;&nbsp;</td>
                    <td><input type="name" placeholder="Enter phone number "
                               style="border-top: 0px white;border-left: 0px white;
                               border-right: 0px white; border-bottom:1px solid black;width: 300px;padding: 10px;margin-top: 20px;">
                    </td>
                </tr>
                <tr>
                    <td>Message :</td>
                    <td>&nbsp;&nbsp;</td>
                    <td><textarea maxlength="40" placeholder="Your Comment"
                                  style="margin-top: 20px;padding: 10px;"></textarea>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Submit" style="height: 30px;width: 80px;font-size: 15px; background-color:#967261;border: 1px solid #967261;
border-radius: 10px;">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
